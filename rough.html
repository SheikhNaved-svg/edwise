<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recruit Students Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#c5aefc] font-sans">

  <!-- Section -->
  <section class="max-w-7xl mx-auto px-6 py-16 flex flex-col lg:flex-row items-center justify-between gap-12">

    <!-- Text Content -->
    <div class="lg:w-1/2">
      <p class="text-sm text-gray-700 font-medium mb-2">
        <span class="text-gray-500">Services</span>
        <span class="mx-2 inline-block w-1 h-1 rounded-full bg-gray-400 align-middle"></span>
        <span class="text-gray-900">For Institutes</span>
      </p>
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight mb-6">
        Recruit high-quality students from diverse nationalities, in volumes
      </h1>
      <p class="text-lg text-gray-800 mb-8">
        Scale international student recruitments across geographies through our multifarious channels and exceed your recruitment goals.
      </p>
      <button class="bg-gradient-to-r from-orange-400 to-pink-500 text-white text-sm font-semibold px-6 py-3 rounded-lg shadow-md hover:scale-105 transition">
        Partner with us
      </button>
    </div>

    <!-- Image Content -->
    <div class="lg:w-1/2 relative flex justify-center items-center">
      <!-- Background circle shapes (optional) -->
      <div class="absolute top-1/2 -left-5 w-12 h-12 bg-white rounded-full shadow flex items-center justify-center z-10">
        <img src="https://img.icons8.com/ios-filled/50/000000/globe.png" class="w-5 h-5" alt="globe icon">
      </div>
      <div class="absolute top-10 right-0 w-12 h-12 bg-white rounded-full shadow flex items-center justify-center z-10">
        <img src="https://img.icons8.com/ios-filled/50/000000/trophy.png" class="w-5 h-5" alt="trophy icon">
      </div>
      <!-- Main people image -->
      <img src="/mnt/data/Screenshot (21).png" alt="Professionals" class="rounded-full max-w-sm w-full shadow-xl z-0">
    </div>

  </section>

</body>
</html>
